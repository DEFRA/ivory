{% extends 'layout.html' %}


{% block content %}
  <div class="govuk-grid-row">

    <div class="govuk-grid-column-two-thirds">

      <h1 class="govuk-heading-l" id="pageTitle">{{ pageTitle }}</h1>

      <h2 class="govuk-heading-s">Section {{ section }} </h2>
      <p class="govuk-body">Case ID: {{ id }} </p>

      <hr>

      <p class="govuk-body">{{ entity }} </p>

    </div>
  </div>
{% endblock %}
